<div class="row boxForm">
  <div class="col-xs-6 col-xs-offset-3">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="input-group">
        <span class="input-group-addon">Title</span>
        <input type="text" id="title" class="form-control" name="title" placeholder="the title of the post" ngModel required>
      </div>
      <div class="input-group">
        <span class="input-group-addon">Content</span>
        <input type="textarea" id="content" class="form-control" name="content" placeholder="the content of the post" ngModel required>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Register</button>
    </form>
  </div>
</div>
